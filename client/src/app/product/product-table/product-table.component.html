<div class="container">
    <button type="button" class="btn btn-outline-success" (click)="openAddProductModal()">Add new product</button>
</div>
<div class="row" *ngIf="products?.length === 0">
    <h3>No products</h3>
</div>

<div class="row" *ngIf="products?.length > 0">
    <table class="table table-hover" style="cursor: pointer">
        <tr>
            <th style="width: 40%"><h5>Name</h5></th>
            <th style="width: 20%"><h5>Price</h5></th>
            <th style="width: 20%"><h5>Quantity</h5></th>
            <th style="width: 20%"></th>
        </tr>
        <tr [hidden]="loading" *ngFor="let product of products" >
            <td>{{product.name}}</td>    
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>
                <button (click)="$event.stopPropagation()" (click)="openEditProductModal(product)" class='btn btn-outline-success'>Edit</button>
                <button (click)="$event.stopPropagation()" (click)="deleteProduct(product.id)" class='btn btn-danger'>Delete</button>
            </td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
    <pagination 
        class="pagination"
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
