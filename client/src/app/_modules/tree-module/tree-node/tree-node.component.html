<div *ngFor="let item of data">
    <ul>
        <li>
            <div 
                (click)="$event.stopPropagation()" 
                (click)="select.emit(item)" 
                [ngClass]="{'selected': selectedNode && selectedNode[options.fieldNameId]=== item[options.fieldNameId]}">
                <i 
                    *ngIf="item[options.fieldNameChildrenArray]?.length > 0" 
                    class="fa mr-2" 
                    [ngClass]="{'fa-angle-down': !item.expand, 'fa-angle-up': item.expand}" 
                    (click)="$event.stopPropagation()" 
                    (click)="item.expand = !item.expand">
                </i>
                {{item[options.fieldNameLable]}}
            </div>
            <app-tree-node
                [options]="options"
                [data]="item[options.fieldNameChildrenArray]"
                [node]="item"
                [selectedNode]="selectedNode"
                (select)="select.emit( $event )"
                *ngIf="item.expand">
            </app-tree-node>
        </li>
    </ul>
</div>
