<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">NG Fitness</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <ng-container *ngFor="let navItem of (navigation$ | async)">
                <li *appHasRole="navItem.role">
                    <a [routerLink]="navItem.routerLink">
                        <span>{{navItem.label}}</span>
                    </a>
                </li>
            </ng-container>
            <li *ngIf="isAuth$ | async">
                <a style="cursor:pointer" (click)="onLogout()">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
